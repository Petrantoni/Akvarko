flow123d_version: 3.0.0_dev
problem: !Coupling_Sequential
  description: "Model Akvarka"
  mesh:
    mesh_file: mesh/mesh_fract.msh
  regions:
      - !Union
        name: .fixed_boundary
        regions:
          - .left
          - .right
          - .bottom
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    n_schurs: 2
    input_fields:
      - region: bulk
        conductivity: 1e-5
        cross_section: 0.1
      - region: repository
        conductivity: 1e-5
        cross_section: 0.1
        
      - region: fracture
        conductivity: 1e-4
        cross_section: 0.0005   # 5mm * 0.1 sirka akvarka
        sigma: 100
      - region: .fract_top
        bc_type: seepage
        bc_pressure: 0
        bc_flux: 0
        
      - region: .topright
        bc_type: seepage
        bc_pressure: 0
        bc_flux: 0.0025
      - region: .topleft
        bc_type: seepage
        bc_pressure: 0
        bc_flux: 0
    output:
      fields:
        - piezo_head_p0
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance:
      cumulative: true
    output_stream:
      file: ./akvarko_flow.pvd
      format: !vtk
        variant: ascii

  solute_equation: !Coupling_OperatorSplitting
    #transport: !Solute_AdvectionDiffusion_DG
    transport: !Solute_Advection_FV
      input_fields:
        - region: ALL
          porosity: 0.3
        - region: bulk
          init_conc: 0
        - region: repository  
          init_conc: 1
          
    output_stream:
      file: ./akvarko_trans.pvd
      format: !vtk
        variant: ascii
      times:
        - step: 2000
      precision: 15
    substances:
      - X
    balance:
      cumulative: true
    time:
      end_time: 86400 # 24*3600
